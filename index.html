<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Autonomous Ship Navigation in Ice-Covered Waters</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      max-width: 1400px;
      margin: 40px auto;
      padding: 0 20px;
      text-align: center;
    }
    .video-container {
      display: flex;
      gap: 20px;
      margin-top: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .video-wrapper {
      flex: 1;
      min-width: 300px;
      max-width: 50%;
    }
    video {
      width: 100%;
      border-radius: 8px;
    }
    .caption {
      margin-top: 15px;
      font-size: 0.95em;
      color: #444;
    }
    @media (max-width: 768px) {
      .video-wrapper {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

<h2>Autonomous Ship Navigation in Ice-Covered Waters</h2>
<p>
Diffusion Model Predictive Control for safe and efficient navigation
in stochastic ice environments.
</p>

<div class="video-container">
  <div class="video-wrapper">
    <video controls loop autoplay muted>
      <source src="simulation.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="caption">
      Simulation of autonomous vessel navigation through ice floes using Diffusion MPC.
    </div>
  </div>
  
  <div class="video-wrapper">
    <video controls loop autoplay muted>
      <source src="cost-map.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="caption">
      Real-time cost-map visualization showing navigation constraints.
    </div>
  </div>
</div>

</body>
</html>
